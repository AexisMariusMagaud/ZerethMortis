<script>

    function addAndRemoveRare(){

        // Reinitialisation

        document.getElementById("rareContainer").innerHTML = ""

        // Calcul de la positon de la map

        theMap = document.getElementById("map").getBoundingClientRect()

        topLeftX    = theMap.x
        topLeftY    = theMap.y

        console.log("TopLeftX = " + topLeftX)
        console.log("topLeftY = " + topLeftY)

        width       = theMap.width
        height      = theMap.height

        console.log("width = " + width)
        console.log("height = " + height)
        AllValues = [[64.8,33.8],[50.8,66.8],[47.6,63.0],[53.6,44.6],[47.6,45.4],[62.0,60.6],[64.4,58.6],[68.6,37.0],[60.0,20.8],[52.6,93.2],[76.6,44.8],[52.2,26.0],[59.2,68.6],[51.6,73.9],[54.2,34.8],[56.4,68.2],[58.6,40.0],[43.8,87.4],[39.6,26.6],[53.2,47.2],[43.0,21.2],[35.8,70.8],[49.0,37.2],[54.4,72.8],[44.2,75.2],[39.6,57.6],[47.2,47.2],[64.0,49.6],[43.6,32.8]]
        count = 0

        for (let i = 1; i < 30 ; i++) {
            if (!document.getElementById("Box"+i).checked){
                count = count + 1 
                document.getElementById("rareContainer").innerHTML += "<div id='rare"+i+"' class='rareDiv'>"+i+"</div>";
                document.getElementById('rare'+i).style.top      = topLeftY + (AllValues[i-1][1]/100)*height -12 + "px"
                document.getElementById('rare'+i).style.left     = topLeftX + (AllValues[i-1][0]/100)*width  -18 + "px"

            }

        document.getElementById("count").innerHTML = 29-count + "/29"
            
        }


    }

    










</script>
